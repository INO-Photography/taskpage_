  <div class="task-container">
    <input type="text" id="taskInput" placeholder="ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›..." />
    <button onclick="addTask()">è¿½åŠ </button>
  </div>

  <ul id="taskList"></ul>

  <script>
    // ğŸ”¹ ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¿å­˜ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
    window.onload = function() {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => displayTask(task.text, task.done));
    };

    // ğŸ”¹ ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã™ã‚‹
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      displayTask(text, false);
      saveTasks();
      input.value = "";
    }

    // ğŸ”¹ ã‚¿ã‚¹ã‚¯ã‚’ç”»é¢ã«è¡¨ç¤º
    function displayTask(text, done) {
      const li = document.createElement("li");
      li.textContent = text;
      if (done) li.classList.add("done");

      li.addEventListener("click", () => {
        li.classList.toggle("done");
        saveTasks();
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "å‰Šé™¤";
      delBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);
    }

    // ğŸ”¹ ã‚¿ã‚¹ã‚¯ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("li").forEach(li => {
        tasks.push({
          text: li.firstChild.textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>
